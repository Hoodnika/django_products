{% extends 'products/base.html'%}
{% load my_tags %}
{% block content %}
<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Версии</h1>
        </div>
        <link>
        <a type="button" class="btn btn-sm btn-secondary"
           href="{% url 'version:version_create' %}">Создать версию
        </a>
    </div>
</section>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for object in object_list %}
    <div class="col">
        <div class="card shadow-sm">
            <div class="card-body text-center">
                <h3 class="card-text">{{ object.product }}</h3>
                <h4 class="card-text"> Версия '{{ object.version_num }}'</h4>
                <h4 class="card-text"> Активна - '{{ object.is_active }}'</h4>
                <div class="d-flex justify-content-between align-items-center сol-">
                    <div class="btn-group сol-">
                        <link>
                        <a type="button" class="btn btn-sm btn-outline-secondary"
                           href="{% url 'version:version_detail' pk=object.pk %} ">Посмотреть подробней
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
