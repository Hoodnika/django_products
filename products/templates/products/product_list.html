{% extends 'products/base.html'%}
{% load my_tags %}
{% block content %}
<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Собери свою корзину</h1>
        </div>
    </div>
</section>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for object in object_list %}
    <div class="col">
        <div class="card shadow-sm">
            <img src="{{ object.image | media_filter }}">
            <div class="card-body text-center">
                <p class="card-text">{{ object.name | split_filter }}</p>
                <div class="d-flex justify-content-between align-items-center сol-">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-secondary">*Разработка* Купить за {{ object.price }}
                            рублей
                        </button>
                    </div>
                    <div class="btn-group сol-">
                        <link>
                        <a type="button" class="btn btn-sm btn-outline-secondary"
                           href="{% url 'products:product_detail' pk=object.pk %} ">Посмотреть подробней
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
